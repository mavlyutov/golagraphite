language: go

go:
  - 1.6

env:
  - GIMME_OS=linux GIMME_ARCH=amd64
  - GIMME_OS=darwin GIMME_ARCH=amd64
  - GIMME_OS=windows GIMME_ARCH=amd64

install:
  - go get -d -v ./...

script:
  - go build -v

deploy:
  provider: releases
  api_key:
    secure: ""
  file: golagraphite_*
  skip_cleanup: true
  on:
    tags: true
